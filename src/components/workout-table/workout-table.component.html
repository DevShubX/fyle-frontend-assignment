<div class="mt-[50px]">
    <div class="flex justify-between items-center">
        <input pInputText placeholder="Search Name" id="username" aria-describedby="username-help"
            [(ngModel)]="searchTerm" class="w-[300px]" (input)="filterTable()" />

        <div class="flex gap-x-2">
            <p-dropdown [options]="workoutTypes" placeholder="Filter by workout types" [(ngModel)]="selectedWorkOutType"
                (onChange)="filterTable()" />
            <button pButton label="Clear Filters" class="p-button-secondary" (click)="clearFilters()"></button>
        </div>
    </div>

    <div class="mt-8">
        <p-table [value]="filteredWorkOuts" [paginator]="true" [rows]="5">
            <ng-template #header>
                <tr>
                    <th>Name</th>
                    <th>Workouts</th>
                    <th>Number of workouts</th>
                    <th>Total workout minutes</th>
                </tr>
            </ng-template>
            <ng-template #body let-user>
                <tr>
                    <td>
                        {{user.username}}
                    </td>
                    <td>
                        {{getWorkoutTypes(user.workouts)}}
                    </td>
                    <td>
                        {{user.workouts.length}}
                    </td>
                    <td>
                        {{getTotalMinutes(user.workouts)}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
